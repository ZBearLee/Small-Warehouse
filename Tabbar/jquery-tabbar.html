<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .iconfont_ul {
            display: flex;
            justify-content: space-between;
        }

        .iconfont_li {
            width: 25%;
            text-align: center
        }

        .iconfont_li a {
            width: 100%;
            height: 100%;
            color: #333;
            display: inline-block;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .iconfont_li a span {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat
        }

        .icon {
            width: 40px;
            height: 40px;
        }

        .iconfont_li a .icon {
            background-image: url('./imgs/1.png');
        }

        .iconfont_li a .icon2 {
            background-image: url('./imgs/2.png');
        }

        .iconfont_li a .icon3 {
            background-image: url('./imgs/1.png');
        }

        .iconfont_li a .icon4 {
            background-image: url('./imgs/2.png');
        }

        .iconfont_li a.active {
            color: blue
        }
        .iconfont_li a.active .icon1{
            background-image: url('./imgs/1_active.png');
        }
        .iconfont_li a.active .icon2{
            background-image: url('./imgs/2_active.png');
        }
        .iconfont_li a.active .icon3{
            background-image: url('./imgs/1_active.png');
        }
        .iconfont_li a.active .icon4{
            background-image: url('./imgs/2_active.png');
        }
    </style>
</head>

<body>

    <div class="taber_show">
        <ul class="iconfont_ul">
            <li class="iconfont_li">
                <a href="javascript:;" class="active">
                    <span class="icon icon1"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="iconfont_li">
                <a href="javascript:;">
                    <span class="icon icon2"></span>
                    <p>订单</p>
                </a>
            </li>
            <li class="iconfont_li">
                <a href="javascript:;">
                    <span class="icon icon3"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="iconfont_li">
                <a href="javascript:;">
                    <span class="icon icon4"></span>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>

    <script>
        $(function () {
            $('.iconfont_li a').click(function () {
                $('.iconfont_li a').each(function () {
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active')
                    }
                })
                $(this).addClass('active')
            })
        })
    </script>
</body>

</html>
